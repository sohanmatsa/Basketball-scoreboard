<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/ab0e848e0e83a85a5af69f5acf1ebe73?family=Cursed+Timer+ULiL"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="titles">
            <div>
                <h3> HOME </h3>
            </div>
            <div>
                <h3> GUEST </h3>
            </div>
        </div>
        <div class="box">
            <div class="box-1">
                <h2 id="score-1"> 0 </h2>
            </div>
            <div class="box-2">
                <h2 id="score-2"> 0 </h2>
            </div>
        </div>
        <div class="buttons">
            <div class="left-buttons">
                <div class="home-1">
                    <button id="home-btn1" onclick="addHome1()"> +1 </button>
                </div>
                <div class="home-2">
                    <button id="home-btn2" onclick="addHome2()"> +2 </button>
                </div>
                <div class="home-3">
                    <button id="home-btn3" onclick="addHome3()"> +3 </button>
                </div>
            </div>
            <div class="right-buttons">
                <div class="guest-1">
                    <button id="guest-btn1" onclick="addGuest1()"> +1 </button>
                </div>
                <div class="guest-2">
                    <button id="guest-btn2" onclick="addGuest2()"> +2 </button>
                </div>
                <div class="guest-3">
                    <button id="guest-btn3" onclick="addGuest3()"> +3 </button>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
